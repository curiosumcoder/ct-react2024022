<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <script
      src="https://unpkg.com/react@18.2.0/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <!-- Web Components -->
    <!-- <grid></grid> -->

    <div id="app"></div>

    <script type="module">
      import products from "./products.js";
      import showProduct from "./showProduct.js";

      const p = products[0];
      showProduct(p.productID, p.productName, p.unitPrice);

      // Ejemplo 1
      //   const h1 = React.createElement("h1", null, "Welcome to React");

      //   const root = ReactDOM.createRoot(document.getElementById("app"));

      // Ejemplo 2

      //     "ul",
      //     { id: "results" },
      //     React.createElement("li", null, "Sandía"),
      //     React.createElement("li", null, "Piña")
      //   );
      //   const root = ReactDOM.createRoot(document.getElementById("app"));
      //   root.render(ul);

      // Ctrl+K+C, Ctrl+K+U
      const ul = React.createElement(
        "ul",
        { id: "results" },
        products.map((p) => React.createElement("li", { key: p.productID }, p.productName))
      );

      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(ul);
    </script>
  </body>
</html>
